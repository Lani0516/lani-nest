<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <!-- base -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- search engine -->
        <meta name="description" content="Hi, my name is Lani. This is my first personal responsive website. Cheers!">
        <meta name="author" content="Lani">
        <meta name="keywords" content="Lani, personal, website, discord">
        <meta name="google" content="notranslate">
        <!-- title -->
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <title>Lani's Nest | Home</title>
        <!-- icon -->
        <script src="https://kit.fontawesome.com/be743ebfd6.js" crossorigin="anonymous"></script>
        <!-- main css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <nav class="nav container">
                <!-- logo -->
                <a href="#" class="nav__logo">
                    <img src="assets/img/icon-main.png">
                    lani
                </a>
                <!-- navs -->
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link button-active" id="nav-home">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link" id="nav-about">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#blog" class="nav__link" id="nav-blog">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link" id="nav-contact">Contact</a>
                        </li>
                    </ul>
					<!-- close -->
					<div class="nav__close" id="nav-close">
						<i class="fa-solid fa-xmark"></i>
					</div>
                </div>
                <!-- toggle -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
        <!-- main -->
        <main class="main">
            <!-- home -->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <img src="assets/img/girl-main.png" class="home__img">
                    <div class="home__content">
                        <h1 class="home__title">
                            Hi! I'm Lani.
                        </h1>
                        <p class="home__description">
                            Student | Programmer | Designer
                        </p>
                    </div>
                    <!-- explore -->
                    <a href="#about" class="home__button">
                        <span>Explore</span>
                        <i class="fa-solid fa-sort-down arrow__down"></i>
                    </a>
                </div>
            </section>
            <!-- about -->
            <section class="about section" id="about">
                <div class="about__container container grid">
                    <h1>About</h1>
                </div>
            </section>
            <!-- blog -->
            <section class="blog section" id="blog">
                <div class="blog__container container grid">
                    Blog
                </div>
            </section>
            <!-- content -->
            <section class="contact section" id="contact">
                <div class="contact__container container grid">
                    contact
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer class="footer">
            <div class="footer__container container">

            </div>
        </footer>
        <!-- main js -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
